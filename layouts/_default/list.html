{{ partial "header.html" . }}

<div class="home">
  <div class="posts">
    {{ $pag := .Paginate .Data.Pages }}
    {{ range $pag.Pages }}
    <div class="post py3">
      <p class="post-meta">{{ .Date.Format "Jan 2, 2006" }}</p>
      <a href="{{ .Permalink }}" class="post-link"><h3 class="h1 post-title">{{ .Title }}</h3></a>
      <p class="post-summary">
        {{ .Description }}
      </p>
    </div>
    {{ end }}
  </div>

  {{ partial "pagination.html" . }}

</div>

{{ partial "footer.html" . }}
