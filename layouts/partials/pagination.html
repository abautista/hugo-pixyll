{{ $pag := $.Paginator }}
<div class="pagination clearfix mb1 mt4">
  <div class="left">
    {{ if $pag.HasPrev }}
    <a class="pagination-item" href="{{ $pag.Prev.URL }}">Newer</a>
    {{ else }}
    <span class="pagination-item disabled">Newer</span>
    {{ end }}
  </div>

  <div class="right">
    {{ if $pag.HasNext }}
    <a class="pagination-item" href="{{ $pag.Next.URL }}">Older</a>
    {{ else }}
    <span class="pagination-item disabled">Older</span>
    {{ end }}
  </div>
</div>
